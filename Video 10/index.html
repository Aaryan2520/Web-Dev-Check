<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <video src="video.mp4" controls poster="picture.jpg" muted loop></video>

    <audio src="audio.mp3" controls loop muted autoplay></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="Svg Image">
</body>
</html>
