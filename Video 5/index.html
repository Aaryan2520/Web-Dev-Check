<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="image.png" alt="Train Image">

    <table>
        <caption>Employee Details</caption>
        <thead></thead>
        <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Fav Language</th>
    </tr>
</thead>
    <tbody></tbody>
    <tr>
        <td>Harry</td>
        <td>Programmer</td>
        <td>JavaScript</td>
    </tr>
    <tr>
        <td colspan="2">Sam</td>
        <td rowspan="2">Java</td>
    </tr>
    <tr>
        <td colspan="2">Sam</td>
    </tr>
</tbody>
<tfoot>
    <td>SampSamp</td>
    <td colspan="2">foot</td>
</tfoot>
    </table>


    <ul>
        <li type="square">Harry</li>
        <li>Roman</li>
        <li>Tony</li>
        <li>Captain</li>
        <li>Thanos</li>
    </ul>

    <ol>
        <li type="A">Harry</li>
        <li type="a">Roman</li>
        <li type="">Tony</li>
        <li type="I">Tony</li>
        <li type="i">Tony</li>
    </ol>
</body>
</html>
