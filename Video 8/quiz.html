<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

    <h1>Enter Your Personal Details</h1>
    <form action="post"></form>
    <div>
        <label for="name">Enter Your Name :</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
    </div>
    <div>
        <label for="city">Enter City :</label>
        <input type="text" name="city" id="city" placeholder="Enter Your City Name">
    </div>
    <div>
        <label for="pincode">Enter Pincode :</label>
        <input type="number" name="pincode" id="pincode" placeholder="Enter Your Pincode">
    </div>
</body>
</html>
